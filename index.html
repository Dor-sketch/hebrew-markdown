    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            text-align: center;
        }
        #editor-container {
            display: flex;
            flex-grow: 1;
        }
        #markdown-input, #preview {
            width: 50%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        #markdown-input {
            resize: none;
            direction: rtl;
        }
        #preview {
            border: 1px solid #ccc;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>עורך Markdown בעברית</h1>
    <div id="editor-container">
        <textarea id="markdown-input" placeholder="הקלד את הטקסט שלך כאן..."></textarea>
        <div id="preview"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script>
        const markdownInput = document.getElementById('markdown-input');
        const preview = document.getElementById('preview');

        function updatePreview() {
            const markdown = markdownInput.value;
            if (typeof marked !== 'undefined') {
                const html = marked.parse(markdown);
                preview.innerHTML = html;
            } else {
                console.error('Marked library is not loaded');
                preview.innerHTML = '<p>Error: Markdown parsing is currently unavailable.</p>';
            }
        }

        if (typeof marked === 'undefined') {
            console.error('Marked library failed to load');
        }

        markdownInput.addEventListener('input', updatePreview);

        // Initial preview update
        updatePreview();
    </script>
</body>
